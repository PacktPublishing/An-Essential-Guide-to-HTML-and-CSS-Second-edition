<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animated Menu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <aside>
    <ul>
      <li>
        <a href="#">
          <img src="./svg/new.svg" alt="New Document" class="menu-icon">
          <span>New Document</span>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./svg/recent.svg" alt="Open recent" class="menu-icon">
          <span>Recent</span>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./svg/search.svg" alt="Search documents" class="menu-icon">
          <span>Search</span>
        </a>
      </li>
    </ul>
  </aside>
</body>

</html>
